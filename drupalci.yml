build:
  assessment:
    validate_codebase:
      phplint:
      container_composer: {  }
      container_command:
        commands:
          - cd ${SOURCE_DIR}
          - sudo -u www-data composer config repositories.drupal composer https://packages.drupal.org/8
          - sudo -u www-data composer config repositories.asset composer https://asset-packagist.org
          - sudo -u www-data composer config extra.installer-types.0 "npm-asset"
          - sudo -u www-data composer config extra.installer-types.1 "bower-asset"
          - sudo -u www-data composer config extra.installer-paths.libraries\/\{\$name\} "[type:bower-asset]"
          - sudo -u www-data sed -i 's/"\[type:bower-asset\]"/\["type:bower-asset"\]/' composer.json
          - sudo -u www-data composer config extra.installer-paths.libraries\/\{\$name\} "[type:npm-asset]"
          - sudo -u www-data sed -i 's/"\[type:npm-asset\]"/\["type:npm-asset"\]/' composer.json
          - sudo -u www-data composer require "composer/installers:~1.0"
          - sudo -u www-data composer require "oomphinc/composer-installers-extender:~1.0"
          - sudo -u www-data composer require "cweagans/composer-patches:~1.0"
          - sudo -u www-data composer require "drupal/drupal-library-installer-plugin:^0.3"
          - sudo -u www-data composer require "npm-asset/dropzone:~4.0"
          - sudo -u www-data composer require "npm-asset/blazy:~1.0"
          - sudo -u www-data composer require "npm-asset/slick-carousel:~1.0"
          - dir libraries
      csslint:
        halt-on-fail: false
      eslint:
        halt-on-fail: false
      phpcs:
        sniff-all-files: false
        halt-on-fail: false
        coder-version: ^8.2@stable
    testing:
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        testgroups: '--all'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        concurrency: 0
        halt-on-fail: false
        repeat: 1
        suppress-deprecations: true
      run_tests.js:
        concurrency: 1
        types: PHPUnit-FunctionalJavascript
        testgroups: '--all'
        color: true
        die-on-fail: false
        keep-results: true
        keep-results-table: false
        verbose: false
        halt-on-fail: false
        repeat: 1
        suppress-deprecations: true
      nightwatchjs: {  }

