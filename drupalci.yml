build:
  assessment:
    validate_codebase:
      phplint:
      csslint:
      eslint:
      phpcs:
        halt-on-fail: true
    testing:
      container_command:
        commands: "cd ${SOURCE_DIR} && composer config repositories.drupal composer https://packages.drupal.org/8 && composer config repositories.assets composer https://asset-packagist.org"
      run_tests.standard:
        types: 'Simpletest,PHPUnit-Unit,PHPUnit-Kernel,PHPUnit-Functional'
        suppress-deprecations: false
      run_tests.js:
        concurrency: 1
        types: 'PHPUnit-FunctionalJavascript'
        suppress-deprecations: false